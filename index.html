<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown | Dabananda Mitra</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/djz3p8sux/image/upload/v1629822917/image/general-purpose-favicon-dabananda-mitra_zuuv1x.png">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Video background -->
    <video class="video-background" muted autoplay loop>
        <source src="./time.mp4"></source>
    </video>
    <div class="video-overlay"></div>

    <!-- Container -->
    <div class="container">
        <!-- Input container -->
        <div class="input-container" id="input-container">
            <h1>Create a custom countdown!</h1>
            <form class="form" id="countdownForm">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What are you counting down for...">
                <label for="date-picker">Select a date</label>
                <input type="date" id="date-picker">
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Countdown -->
        <div class="countdown" id="countdown" hidden>
            <h1 class="countdown-title" id="countdown-title">Countdown title here</h1>
            <ul>
                <li><span></span>Days</li>
                <li><span></span>Hours</li>
                <li><span></span>Minutes</li>
                <li><span></span>Seconds</li>
            </ul>
            <button id="countdown-btn">Reset</button>
        </div>

        <!-- Complete countdown -->
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Countdown complete!</h1>
            <h1 id="complete-info"></h1>
            <button id="complete-button">New countdown</button>
        </div>
    </div>
    <!-- Custom JavaScript -->
    <script src="./script.js"></script>
</body>
</html>
